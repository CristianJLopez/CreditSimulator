<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Calculo de cuota mensual</title>
</head>
<body>
    <div id="app">
        <div class="row" id="tablas">
            <div class="col md-4 ">
                <div class="card my-4 mx-4 px-4 py-4" style="width: 20rem;">
                    <span class="text-center"><h4>SIMULADOR DE CREDITO</h4></span>
                    <div class="input-group my-3 ">
                        <span class="input-group-text">VALOR CREDITO $</span>
                        <input type="number" class="form-control" aria-label="ValorCredito" v-model="valorCredito">
                    </div>
                    <div class="input-group my-3 ">
                        <span class="input-group-text">NUMERO DE CUOTAS</span>
                        <input type="number" class="form-control" aria-label="NumeroCuotas" v-model="numeroCuotas">
                    </div>
                    <div class="input-group my-3">
                        <span class="input-group-text">TASA DE INTERES</span>
                        <input type="number" class="form-control" aria-label="TasaInteres" v-model="tasaInteres">
                        <span class="input-group-text">%</span>
                    </div>
                    <button type="button" class="btn btn-dark my-3" v-on:click="calcular">Calcular</button>
                    <button type="button" class="btn btn-danger" v-on:click="botonReset">Reset</button>
                </div>
            </div>
            <div class="col md-8">
                <div class="card my-4 mx-4 px-4 py-4" style="width: 40rem;">
                    <table class="table table-striped table-hover">
                        <th>Numero de cuota</th>
                        <th>Valor cuota</th>
                        <th>Valor interes</th>
                        <th>Total a pagar</th>
            
                <tr v-for="mensualidad in tiempo" id="iteracion">
                    <td>{{mensualidad}}</td>
                    <td>{{this.cuotaMes}}</td>
                    <td>{{this.interesMes}}</td>
                    <td>{{this.totalPagar}}</td>
                </tr>
                
            </table>
                </div>
            </div>
        </div>
    </div>
    <!--IMPORTAR VUE JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
